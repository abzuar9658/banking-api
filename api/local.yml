services:
  api: &api
    build:
      context: .
      dockerfile: ./docker/local/django/Dockerfile
    volumes:
      - .:/app:z
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .envs/.env.local
    depends_on:
      - postgres
      - mailpit
    command: /start.sh
    networks:
      - banker_local_nw

  postgres:
    build:
      context: .
      dockerfile: ./docker/local/postgres/Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - banker_local_db:/var/lib/postgresql/data
    env_file:
      - .envs/.env.local
    networks:
      - banker_local_nw

  mailpit:
    image: docker.io/axllent/mailpit:v1.20.3
    ports:
      - "1025:1025"
      - "8025:8025"
    volumes:
      - banker_local_mailpit:/data
    networks:
      - banker_local_nw
    environment:
      MP_MAX_MESSAGES: 1000
      MP_DATA_FILE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  nginx:
    build:
      context: ./docker/local/nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./staticfiles:/app/staticfiles
      - logs_storage:/var/log/nginx
    depends_on:
      - api
    networks:
      - banker_local_nw
  
networks:
  banker_local_nw:
    driver: bridge

volumes:
  banker_local_db:
  banker_local_mailpit:
  logs_storage:

